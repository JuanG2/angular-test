<div class="row">
    <div class="col-md-4 mx-auto">
      <mat-card class="card">
        <mat-card-header class="card-header">
          <mat-card-title class="card-title">SignUp</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-body">
          <form (submit)="signUp()">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="user.email" name="email" placeholder="Email" required autofocus>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="btn btn-primary btn-block">
              SignUp
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
